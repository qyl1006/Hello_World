<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type"content="text/html;charset=utf-8"/>
    <!--//当前页面使用的easyui的主题-->
    <link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">
    <!--easyui的图标样式-->
    <link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css">
    <!--jquery核心库-->
    <script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
    <!--easyui核心库-->
    <script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>

    <script>
        $(function () {
            $("#myDialog").dialog({
                title: '对话框',
                width:400,
                height:300,
                tools:"#tootap_thns",
                toolbar:"#toolbar_thns",
                buttons: "#buttons_thns",
            })
        });
    </script>

    <title>easyUI</title>
</head>
<body>
<div id="myDialog"></div>

<div id="tootap_thns">
    <a class="icon-add" planin="true"></a>
    <a class="icon-edit" planin="true"></a>
</div>

<div id="toolbar_thns">
    <a class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" plain="true">编辑</a>
</div>

<div id="buttons_thns">
    <a class="easyui-linkbutton" iconCls="icon-add" plain="true">保存</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" plain="true">取消 </a>
</div>



</body>
</html>
